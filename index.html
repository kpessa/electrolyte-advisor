<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolyte Advisor</title>
    <link rel="stylesheet" href="css/custom-components.css">
    <link rel="stylesheet" href="css/editor-styles.css">
    <link rel="stylesheet" href="css/concept-manager.css">
    <link rel="stylesheet" href="css/concept-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-ocean.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-indicator" style="display: none;"></div>
    
    <!-- Main application container -->
    <div class="app-container" id="app-container">
        <!-- The settings icon will be added here by JavaScript -->
        
        <!-- Electrolyte Advisor content -->
        <div id="advisor-container">
            <!-- Content will be dynamically generated by JavaScript -->
        </div>
    </div>
    
    <!-- Editor container -->
    <div class="editor-container">
        <div class="editor-toolbar">
            <button id="save-config-btn">Save & Apply</button>
            <button id="reset-config-btn">Reset to Default</button>
            <button id="close-editor-btn">Return to Advisor</button>
        </div>
        <textarea id="config-editor"></textarea>
    </div>
    
    <button class="toggle-editor-btn" id="toggle-editor-btn">Edit Configuration</button>
    
    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
