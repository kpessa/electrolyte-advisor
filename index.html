<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolyte Advisor</title>
    <link rel="stylesheet" href="css/custom-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        .app-container, .editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .editor-container {
            background: #2d2d2d;
            z-index: 10;
            transform: translateX(100%);
        }
        .editor-container.active {
            transform: translateX(0);
        }
        .app-container.inactive {
            transform: translateX(-100%);
        }
        .CodeMirror {
            height: calc(100% - 50px);
            font-size: 14px;
        }
        .editor-toolbar {
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .editor-toolbar button {
            margin-right: 10px;
            padding: 8px 15px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .editor-toolbar button:hover {
            background: #5a5a5a;
        }
        .toggle-editor-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .toggle-editor-btn:hover {
            background: #0069d9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
</head>
<body>
    <div class="app-container" id="advisor-container">
        <!-- Content will be dynamically generated by JavaScript -->
    </div>
    
    <div class="editor-container">
        <div class="editor-toolbar">
            <button id="save-config-btn">Save & Apply</button>
            <button id="reset-config-btn">Reset to Default</button>
            <button id="close-editor-btn">Return to Advisor</button>
        </div>
        <textarea id="config-editor"></textarea>
    </div>
    
    <button class="toggle-editor-btn" id="toggle-editor-btn">Edit Configuration</button>
    
    <script src="js/app.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
